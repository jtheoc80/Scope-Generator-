<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">Markup vs Margin</text>
  
  <!-- Cost Box -->
  <rect x="100" y="120" width="300" height="200" rx="12" fill="#3b82f6"/>
  <text x="250" y="180" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">JOB COST</text>
  <text x="250" y="240" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$10,000</text>
  <text x="250" y="290" font-family="system-ui, sans-serif" font-size="16" fill="#bfdbfe" text-anchor="middle">Materials + Labor + Overhead</text>
  
  <!-- Plus Sign -->
  <text x="470" y="230" font-family="system-ui, sans-serif" font-size="60" fill="#64748b" text-anchor="middle">+</text>
  
  <!-- Profit Box -->
  <rect x="540" y="120" width="200" height="200" rx="12" fill="#22c55e"/>
  <text x="640" y="180" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">PROFIT</text>
  <text x="640" y="240" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$5,000</text>
  
  <!-- Equals Sign -->
  <text x="810" y="230" font-family="system-ui, sans-serif" font-size="60" fill="#64748b" text-anchor="middle">=</text>
  
  <!-- Price Box -->
  <rect x="880" y="120" width="220" height="200" rx="12" fill="#f97316"/>
  <text x="990" y="180" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">SELLING PRICE</text>
  <text x="990" y="240" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$15,000</text>
  
  <!-- Markup Calculation -->
  <rect x="100" y="380" width="480" height="160" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="340" y="420" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">MARKUP</text>
  <text x="340" y="460" font-family="system-ui, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">$5,000 ÷ $10,000 (cost)</text>
  <text x="340" y="510" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6" text-anchor="middle">= 50%</text>
  
  <!-- Margin Calculation -->
  <rect x="620" y="380" width="480" height="160" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="860" y="420" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">MARGIN</text>
  <text x="860" y="460" font-family="system-ui, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">$5,000 ÷ $15,000 (price)</text>
  <text x="860" y="510" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#22c55e" text-anchor="middle">= 33%</text>
  
  <!-- Key Insight -->
  <rect x="200" y="580" width="800" height="80" rx="12" fill="#fef3c7"/>
  <text x="600" y="620" font-family="system-ui, sans-serif" font-size="18" fill="#92400e" text-anchor="middle">  Same profit, different percentages! A 50% markup ` 50% margin</text>
  <text x="600" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#a16207" text-anchor="middle">To hit a 30% margin, you need ~43% markup</text>
  
  <text x="600" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">ScopeGen - Contractor Pricing Guide 2025</text>
</svg>
