<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">Break-Even Calculation</text>
  <text x="600" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Your pricing floor  the minimum to cover overhead</text>
  
  <!-- Step 1 -->
  <rect x="100" y="120" width="320" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="140" cy="150" r="20" fill="#3b82f6"/>
  <text x="140" y="157" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="180" y="157" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="start">Annual Overhead</text>
  <text x="120" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="start">Insurance, vehicles, office,</text>
  <text x="120" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="start">tools, marketing, admin...</text>
  <text x="260" y="270" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6" text-anchor="middle">$60,000</text>
  
  <!-- Division Symbol -->
  <text x="480" y="220" font-family="system-ui, sans-serif" font-size="60" fill="#64748b" text-anchor="middle">÷</text>
  
  <!-- Step 2 -->
  <rect x="540" y="120" width="320" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="580" cy="150" r="20" fill="#8b5cf6"/>
  <text x="580" y="157" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="620" y="157" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="start">Billable Hours</text>
  <text x="560" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="start">2,000 work hrs/year</text>
  <text x="560" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="start"> 30% non-billable (estimates,</text>
  <text x="560" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="start">  driving, admin)</text>
  <text x="700" y="270" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#8b5cf6" text-anchor="middle">1,400 hrs</text>
  
  <!-- Equals Symbol -->
  <text x="920" y="220" font-family="system-ui, sans-serif" font-size="60" fill="#64748b" text-anchor="middle">=</text>
  
  <!-- Result -->
  <rect x="980" y="120" width="160" height="180" rx="12" fill="#22c55e"/>
  <text x="1060" y="180" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">OVERHEAD</text>
  <text x="1060" y="200" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">PER HOUR</text>
  <text x="1060" y="260" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">$43</text>
  
  <!-- Full Formula -->
  <rect x="100" y="340" width="1000" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Your Floor Price (per hour) =</text>
  
  <rect x="150" y="400" width="140" height="50" rx="6" fill="#e0f2fe"/>
  <text x="220" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#0369a1" text-anchor="middle">Labor Wage</text>
  
  <text x="310" y="432" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>
  
  <rect x="330" y="400" width="140" height="50" rx="6" fill="#fae8ff"/>
  <text x="400" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#a21caf" text-anchor="middle">Labor Burden</text>
  
  <text x="490" y="432" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>
  
  <rect x="510" y="400" width="160" height="50" rx="6" fill="#dcfce7"/>
  <text x="590" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Overhead ($43)</text>
  
  <text x="690" y="432" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>
  
  <rect x="710" y="400" width="140" height="50" rx="6" fill="#fef3c7"/>
  <text x="780" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#a16207" text-anchor="middle">Materials</text>
  
  <text x="870" y="432" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>
  
  <rect x="890" y="400" width="100" height="50" rx="6" fill="#fee2e2"/>
  <text x="940" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">Subs</text>
  
  <text x="600" y="495" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Everything above this floor = profit + contingency</text>
  
  <!-- Insight Box -->
  <rect x="200" y="560" width="800" height="100" rx="12" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
  <text x="600" y="600" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#166534" text-anchor="middle">=¡ Key Insight</text>
  <text x="600" y="635" font-family="system-ui, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">$43/hr just covers overhead  BEFORE you pay wages or make profit!</text>
  
  <text x="600" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">ScopeGen - Contractor Pricing Guide 2025</text>
</svg>
